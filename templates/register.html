{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <form method="post" action="{% url 'user-registration' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info" value="Register" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
